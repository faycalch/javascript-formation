    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les boucles</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 5; i++) {
            console.log(i);
            
            
        }
        for (var i = 5; i >= 1 ; i--) {
            console.log(i);
            
            
        }
        var somme = 0
        for (var i =1; i <= 5 ; i++) {
            somme = somme + i
           
            
        }
        console.log(somme)
    </script>
</body>
